<!DOCTYPE html>
<html>
<head>
    <title>Arya's Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <h1>Arya Patel</h1>
</head>
<body>
    
    <form>
        <div class="form-group">
            <label for="full-name">Full Name:</label>
            <input type="text" id="full-name" name="full-name" placeholder="Your full name" required>
        </div>
        <div class="form-group">
            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" placeholder="Your email address" required>
        </div>
        <div class="form-group">
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" placeholder="Your phone number" required>
        </div>
        <div class="form-group">
            <label for="message">Message:</label>
            <textarea id="message" name="message" placeholder="Your message"></textarea>
        </div>
        <div class="form-group checkbox">
            <label class="checkbox-label">Checkbox (Yes/No):</label>
            <div class="custom-checkbox">
                <input type="checkbox" id="custom-checkbox-yes" name="checkbox" value="yes">
                <label for="custom-checkbox-yes"></label>
            </div>
            <div class="custom-checkbox">
                <input type="checkbox" id="custom-checkbox-no" name="checkbox" value="no">
                <label for="custom-checkbox-no"></label>
            </div>
        </div>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
